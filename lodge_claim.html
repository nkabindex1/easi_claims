<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easi-claims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container position-relative custom-blur">


    <div class="container position-relative z-1">

        <nav class="navbar w-100 d-inline-flex justify-content-between align-items-center p-3">

                <div class="col-md-4">
                    <div class="logo text-decoration-none text-black custom-bold"><a href="home.html">Home</a></div>
                </div>
                <div  class="nav_options col-md-8 d-inline-flex justify-content-bewteen align-items-center gap-5">
                    <ul  class="d-flex m-0 gap-5">
                        <li class="active"><a class="custom-bold" href="pay_now.html">pay account</a></li>
                        <li class="home"><a class="custom-bold" href="manage_beneficiaries.html">edit beneficiaries</a></li>
                        <li class="home"><a class="custom-bold" href="manage_claims.html">claims</a></li>
                    </ul>
                    <button class="btn btn-danger rounded-1 ms-3 border-0">
                        <a href="index.html" class="text-decoration-none text-white">Logout</a>
                    </button>
                </div>
            </div>
            
        </nav>

        <div class="content w-100 h-100 d-flex justify-content-start position-relative align-items-start">

            <div class="statement col-md-6 w-100 px-4">
                <div class="m-2">
                    <div class="d-flex justify-content-between">
                        <h2 style="font-size: 48px;" class="fs-2 mb-1 mt-2 custom-bold">Lodge New Claim</h2>
                        
                    </div>
                </div>
                <div class="d-flex">
                    
                    <div class="d-flex w-100 m-2">
                        <div class="card w-100 border-0">
                            <div class="card-body">
                                
                                <form>
                                    <p>1. Deceased Person's Details</p>
                                    <div class="row mb-3">
                                        <div class="col-6 mb-3">
                                            <label for="expiryDate" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="expiryDate" style="border: 1px solid #D9D9D9; height: 48px;">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label for="cvv" class="form-label">ID Number</label>
                                            <input type="text" class="form-control" id="cvv" style="border: 1px solid #D9D9D9; height: 48px;">
                                        </div>
                                        
                                        <div class="col-6 mb-3">
                                            <label for="expiryDate" class="form-label">Date of Death</label>
                                            <input type="date" class="form-control" id="expiryDate" style="border: 1px solid #D9D9D9; height: 48px;">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label for="relationship" class="form-label">Cause of Death</label>
                                            <select class="form-select" id="cause_of_death" style="border: 1px solid #D9D9D9; height: 48px;">
                                                <option selected disabled>Select Cause of Death</option>
                                                <option value="natural">Natural</option>
                                                <option value="unnatural">Unnatural</option>
                                            </select>
                                        </div>

                                        <p>2. Required documents</p>
                                        <div class="col-6 mb-3">
                                            <label for="deathCertificate" class="form-label">Death certificate</label>
                                            <input type="file" class="form-control" id="deathCertificate" style="border: 1px solid #D9D9D9; height: 58px;">
                                        </div>
                                        
                                        
                                        <div class="d-flex justify-content-end gap-2">
                                            <button type="button" class="btn btn-outline-secondary btn-lg">Cancel</button>
                                            <button type="submit" class="btn btn-primary btn-lg">Submit claim</button>
                                        </div>
                                    </div>
                                </form>
                                

                            </div>
                    </div>
                    
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/773e7dadb7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
