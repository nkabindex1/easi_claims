<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easi-claims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container position-relative custom-blur">


    <div class="container position-relative z-1">

        <nav class="navbar w-100 d-inline-flex justify-content-between align-items-center p-3">

                <div class="col-md-4">
                    <div class="logo text-decoration-none text-black custom-bold"><a href="home.html">Home</a></div>
                </div>
                <div  class="nav_options col-md-8 d-inline-flex justify-content-bewteen align-items-center gap-5">
                    <ul  class="d-flex m-0 gap-5">
                        <li class="active"><a class="custom-bold" href="pay_now.html">pay account</a></li>
                        <li class="home"><a class="custom-bold" href="manage_beneficiaries.html">edit beneficiaries</a></li>
                        <li class="home"><a class="custom-bold" href="manage_claims.html">claims</a></li>
                    </ul>
                    <button class="btn btn-danger rounded-1 ms-3 border-0">
                        <a href="index.html" class="text-decoration-none text-white">Logout</a>
                    </button>
                </div>
            </div>
            
        </nav>

        <div class="content w-100 h-100 d-flex justify-content-start position-relative align-items-start">

            <div class="statement col-md-12 w-100 px-4">
                <!-- Payment Form -->
                <div class="payment-form">
                    <h3>Premium Payment</h3>
                        
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class=" card shadow policy-card border-0">
                            <div class="card-body p-2">
                                <p class="m-0 fw-bold"><a href="#">POLICY SUMMARY</a></p>
                                <div class="row">
                                    <div class="col-6 d-flex justify-content-start mb-3">
                                        <div style="background-color: #B2FEC6; width:198px;height:77px;" class="d-flex align-items-start rounded">
                                            <i style="color: #2AE55C; width:24px;height:43px;" class="fa-solid fa-dollar-sign fs-1 px-3 py-2 rounded"></i>
                                            <div class="d-flex flex-column mx-3">
                                                <p style="font-size:14px;" class="mb-0 text-nowrap">Coverage Amount</p>
                                                <p class="mb-0 fw-bold text-nowrap fs-2 text-center">R37</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 d-flex flex-column justify-content-start mb-3">
                                        <div class="icon-box d-flex align-items-start rounded">
                                            <i style="color: #FF3CDB;" class="fa-solid fa-calendar-days fs-4 px-3 py-2 rounded"></i>
                                            <div class="d-flex flex-column mx-3">
                                                <p class="mb-0 text-nowrap">Due Date</p>
                                                <p class="mb-0 fw-bold text-nowrap">Jan 15, 2023</p>
                                            </div>
                                        </div>
                                        <p style="color:#5DAEFB; font-size: 12px;" >Paying your premium on time ensures continuous coverage for you and your family members</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class=" card shadow policy-card mt-2 border-0">
                            
                            <div  class="card-body p-2">
                                <p class="m-0 fw-bold"><a href="#">Select Payment Method</a></p>
                                <div class="row">
                                    <div class="mb-3">
                                        <div class="form-check mb-2" style="height: auto; border: 1px solid #D9D9D9; display: flex; align-items: center; padding: 0 15px; border-radius: 5px;">
                                            <input class="form-check-input" type="radio" name="paymentOption" id="option1" value="option1" style="margin-left: 16px; margin-top: 10px;">
                                            
                                            <label class="form-check-label ms-3 d-flex flex-column justify-content-center" for="option1" style="width: 100%;">
                                                <div class="d-flex align-items-center mb-1">
                                                    <i class="fa-solid fa-credit-card px-3 py-2 rounded" style="width:24px;"></i>
                                                    <p class="m-0 ps-2">Credit Card</p>
                                                </div>
                                                <p class="mb-0 px-3 text-muted" style="font-size: 0.9rem;">Pay with Visa or Mastercard</p>
                                            </label>
                                        </div>
                                    
                                        <div class="form-check mb-2" style="height: 57px; border: 1px solid #D9D9D9; display: flex; align-items: center; padding: 0 15px; border-radius: 5px;">
                                            <input class="form-check-input" type="radio" name="paymentOption" id="option2" value="option2" style="margin-left: 16px;">
                                            <label class="form-check-label ms-2 d-flex flex-column" for="option2">
                                                <div class="d-flex align-items-center">
                                                    <p class="m-0 ps-3">Bank transfer</p>
                                                </div>
                                                <p class="mb-0 px-3 text-muted" style="font-size: 0.9rem;">Pay directly from your bank account</p>
                                            </label>
                                        </div>
                                    
                                        <div class="form-check" style="height: 57px; border: 1px solid #D9D9D9; display: flex; align-items: center; padding: 0 15px; border-radius: 5px;">
                                            <input class="form-check-input" type="radio" name="paymentOption" id="option3" value="option3" style="margin-left: 16px;">
                                            <label class="form-check-label ms-2 d-flex flex-column flex-nowrap" for="option3">
                                                <div class="d-flex align-items-center">
                                                    <i style=" width:24px;" class="fa-solid fa-wallet px-3 py-2 rounded"></i>
                                                    <p class="m-0 ps-2">Digital Wallet</p>
                                                </div>
                                                <p class="mb-0 px-3 text-muted">Pay with PayPal or other digital wallets</p>
                                            </label>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow border-0">
                            <div class="d-flex justify-content-between align-items-center mx-3 pt-2">
                                <h2 class="fs-5"> Enter Payment Details</h2> 
                            </div>
                            <div class="d-flex flex-column justify-content-between align-items-start px-3 rounded">
                                <form>
                                    <div class="mb-3">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber" style="border: 1px solid #D9D9D9; height: 48px;">
                                    </div>
                                
                                    <div class="row mb-3">
                                        <div class="col-6 mb-3">
                                            <label for="expiryDate" class="form-label">Expiry Date</label>
                                            <input type="text" class="form-control" id="expiryDate" style="border: 1px solid #D9D9D9; height: 48px;">
                                        </div>
                                
                                        <div class="col-6 mb-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" style="border: 1px solid #D9D9D9; height: 48px;">
                                        </div>
                                
                                        <div class="mb-3">
                                            <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                            <input type="text" class="form-control" id="cardHolderName" style="border: 1px solid #D9D9D9; height: 48px;">
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg">Pay R37</button>
                                        </div>
                                    </div>
                                </form>
                                
                               
                                

                                
                                
                            </div>
                        </div> 
                        
                    </div>
                    
                </div>
                </div>
                <!-- End Payment Form -->
                
            </div>
            

        </div>
    </div>
    <script src="https://kit.fontawesome.com/773e7dadb7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
