<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easi-claims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="w-100">
    <div class="container position-relative">

        <nav class="navbar w-100 d-inline-flex justify-content-between align-items-center p-3">

                <div class="col-md-6">
                    <div class="logo text-decoration-none text-black custom-bold mx-5 align-items-start"><a href="index.html">Home</a></div>
                </div>
                <div  class="nav_options col-md-6 d-inline-flex justify-content-bewteen align-items-center gap-5">
                    <h2 class="fs-4 mb-0 custom-bold">Join Scheme - Enter Personal Details</h2>
                </div>
            </div>
            
        </nav>

        <div class="content d-flex justify-content-end position-relative align-items-center px-5">

            <div class="statement col-md-6 w-50 p-4">
                <div class="timeline d-flex justify-content-between align-items-center">
                    <div class="event d-flex flex-column align-items-center">
                        <div class="circle timeline-active"></div>
                    </div>
                    <div class="event d-flex flex-column align-items-center">
                        <div class="circle"></div>
                    </div>
                    <div class="event d-flex flex-column align-items-center">
                        <div class="circle"></div>
                    </div>
                    <div class="event d-flex flex-column align-items-center">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center m-0">
                    <div class="event-name d-flex flex-column align-items-center">
                        <p class="event-box">Personal Details</p>
                    </div>
                    <div class="event-name d-flex flex-column align-items-center">
                        <p class="event-box">Biometrics</p>
                    </div>
                    <div class="event-name  d-flex flex-column align-items-center">
                        <p class="event-box">Choose policy</p>
                    </div>
                    <div class="event-name  d-flex flex-column align-items-center">
                        <p class="event-box">Select plan</p>
                    </div>
                </div>


                <div class="">
                    <form action="">
                        <div class="form-section d-flex flex-column justify-content-between align-items-start m-0 w-100">
                            <div class="">
                                <div class="mb-2 d-flex justify-content-between align-items-center gap-2">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" id="name" class="form-control mb-2 custom-tb-size" placeholder="">
                                </div>
                                
                                <div class="mb-2 d-flex justify-content-between align-items-center gap-2">
                                    <label for="surname" class="form-label">Surname</label>
                                    <input type="text" id="surname" class="form-control mb-2 custom-tb-size" placeholder="">
                                </div>
                            
                                <div class="mb-2 d-flex justify-content-between align-items-center gap-2">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-control mb-2 custom-tb-size" placeholder="">
                                </div>
                            
                                <div class="mb-2 d-flex justify-content-between align-items-center gap-2">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control mb-2 custom-tb-size" placeholder="">
                                </div>
                            
                                <div class="mb-2 d-flex justify-content-between align-items-center gap-2">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" id="confirm-password" class="form-control mb-2 custom-tb-size" placeholder="">
                                </div>
                            
                            </div>
            
                            
                    </form>
                
                    <div class="cta-buttons mt-4 d-flex justify-content-end">
                        <a href="index.html" class="rounded-1 btn btn-primary mb-3 custom-secondary-bg border-0">BACK</a>
                        <a href="biometrics.html" class="rounded- btn btn-primary mb-3 custom-primary-bg border-0 ms-4 text-black"">SUBMIT</a>
                    </div>
                </div>

                
            </div>
            

        </div>
    </div>
